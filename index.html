<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVERYTECH-CP3</title>
  <link rel="stylesheet" href="./cp3.js">
  <link rel="stylesheet" href="index.css">
</head>
<body>



<div>

<form action="index.html" method="get" onsubmit="return true ">
  <fieldset>
    <div>

      <label for="idNm">Nome</label>
                          <input type="text" name="txtNm" id="idNm" placeholder="Primeiro Nome">
    </div>
   
    <div>
      <label for="idNm">Segundo Nome</label>
                          <input type="text" name="txtsecNm" id="idNm" placeholder="Segundo Nome" >
    </div>
  
    <div>
      <label for="idEmail">Email</label>
                          <input type="email" name="txtEmail" id="idEmail" placeholder="Email" >
    </div>
  
  
    <div>
      <label for="idSenha">Senha</label>
                          <input type="text" name="txtSenha" id="idsenha" placeholder="Senha" >
    </div>
      
    <div>
      <label for="idSenha">Corfirme a senha</label>
      <input type="text" name="txtConfirmSenha" id="idconfirmsenha" placeholder="Confirme a Senha" >
    </div>

    <div>

      <input type="submit" value="Enviar ">
      <input type="reset" value="Limpar">
    </div>
  
  
  </fieldset>
  
</form>

</div>

</html>
