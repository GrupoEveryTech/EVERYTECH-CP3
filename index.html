<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVERYTECH-CP3</title>   
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    
    <form id="formulario">
      <label for="primeiroNome">Primeiro Nome:</label>
      <input type="text" id="primeiroNome" name="primeiroNome" required>
        
        <br>
        
      <label for="segundoNome">Segundo Nome:</label>
      <input type="text" id="segundoNome" name="segundoNome" required>
        
        <br>
        
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
        
        <br>
        
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
        
        <br>
        
      <label for="confirmarSenha">Confirmação Senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required>
        
        <br>
        
      <input type="submit" value="Enviar">
    </form>

    <script src="./scripts/cp3.js"></script>
</body>
</html>
