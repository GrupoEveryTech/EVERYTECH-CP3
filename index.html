<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVERYTECH-CP3</title>
  <script src="./cp3.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div>
    <form action="index.html" method="get" onsubmit="return false">
      <fieldset>

        <div>
          <label for="primeironame">Nome</label>
          <input type="text" name="txtprimeironome" id="primeironame" >
        </div>
      
        <div>
          <label for="segundonome">Segundo Nome</label>
          <input type="text" name="txtsegundonome" id="segundonome"  >
        </div>
      
        <div>
          <label for="email">Email</label>
          <input type="email" name="txtemail" id="email" placeholder="email@dominio.com" >
        </div>
      
      
        <div>
          <label for="senha">Senha</label>
          <input type="password" name="txtsenha" id="senha" placeholder="abc123" >
        </div>
          
        <div>
          <label for="confirmsenha">Corfirme a senha</label>
          <input type="password" name="txtconfirmsenha" id="confirmsenha" placeholder="abc123" >
        </div>

        <div>
          <input type="submit" value="Enviar ">
          <input type="reset" value="Limpar">
        </div>
      
      
      </fieldset>
    </form>
  </div>
</body>
</html>
