<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="./cp3.js" defer></script>
  <title>ENTRAR</title>
</head>


<body>
  
<form action="index.html" method="get" onsubmit="return true" id="formulario">

      
    <legend>Informe seus dados </legend>
    <div>

      <label for="idNm">Nome</label>
      <input type="text" name="txtNm" id="idNm" placeholder="Primeiro Nome" maxlength="5">
    </div>
   
    <div>
      <label for="idSegNm">Segundo Nome</label>
      <input type="text" name="txtsecNm" id="idSegNm" placeholder="Segundo Nome" maxlength="5" >
    </div>
  

  
  
    
    
      <label for="primeiroNome">Primeiro Nome:</label>
      <input type="text" id="primeiroNome" name="primeiroNome" required>
        
        <br>
        
      <label for="segundoNome">Segundo Nome:</label>
      <input type="text" id="segundoNome" name="segundoNome" required>
        
        <br>
        
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <div>
        <label for="idEmail">Email</label>
        <input type="email" name="txtEmail" id="idEmail" placeholder="Email" maxlength="">
      </div>
        
        <br>
        
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
      
      
      
      <div>
        <label for="idSenha">Senha</label>
        <input type="password" name="txtSenha" id="idsenha" placeholder="Senha" minlength="6" maxlength="8">
      </div>
      
      
      <div>
        <label for="idSenha">Corfirme a senha</label>
        <input oninput="validarSenha(this)" type="password" name="txtConfirmSenha" id="idconfirmsenha" placeholder="Confirme a Senha" minlength="6" maxlength="8">
      </div>
      
      
        
        <br>
        
      <label for="confirmarSenha">Confirmação Senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required>
        
        <br>
        
      <input type="submit" value="Enviar">
    </form>
</body>
</html>
