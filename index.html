<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="./cp3.js" defer></script>
  <title>ENTRAR</title>
</head>


<body>
  
<form action="index.html" method="get" onsubmit="return true" id="formulario">

      
    <legend>Informe seus dados</legend>
    <div>

      <label for="iduser">Nome</label>
      <input type="text" name="txtNm" id="iduser" placeholder="Primeiro Nome" maxlength="5">
    </div>
   
    <div>
      <label for="idSeguser">Segundo Nome</label>
      <input type="text" name="txtsecNm" id="idSeguser" placeholder="Segundo Nome" maxlength="5" >
    </div>

      <div>
        <label for="idEmail">Email</label>
        <input type="email" name="txtEmail" id="idEmail" placeholder="Email" maxlength="">
      </div>

  
      <div>
        <label for="idpass">Senha</label>
        <input type="password" name="txtSenha" id="idpass" placeholder="Senha" minlength="6" maxlength="8">
      </div>
      
      
      <div>
        <label for="idcorfirmpass">Corfirme a senha</label>
        <input oninput="validarSenha(this)" type="password" name="txtConfirmSenha" id="idconfirmsenha" placeholder="Confirme a Senha" minlength="6" maxlength="8">
      </div>
  
      
        
      <input type="submit" value="Enviar">
    </form>
</body>
</html>
