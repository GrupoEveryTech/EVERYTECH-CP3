<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="/cp3.js" defer></script>
  <title>Cadastro</title>
</head>

<header class="transparent-header">
  <h3>Dark Mode</h3>
  <input id="toggleDarkMode" type="checkbox">
 </header>

<body id="dark-mode">


  
<main class="container">
  <h2>Cadastro</h2>
  <form action="index.html" method="get" onsubmit="return true" id="formulario">

    <div class="input-field">
      <label for="primeiroNome">Primeiro Nome:</label>
      <input type="text" id="primeiroNome" name="primeiroNome" required placeholder="Digite seu primeiro nome...">
      <div class="underline"></div>
    </div>
       
    <div class="input-field">
      <label for="segundoNome">Segundo Nome:</label>
      <input type="text" id="segundoNome" name="segundoNome" required placeholder="Digite seu segundo nome...">
      <div class="underline"></div>
    </div>
     
    <div class="input-field">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Digite seu email...">
      <div class="underline"></div>
    </div>
        
    <div class="input-field">  
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required placeholder="Digite sua senha...">
      <div class="underline"></div>
    </div>
      
    <div class="input-field">
      <label for="confirmarSenha">Confirmação Senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6" maxlength="8" placeholder="Digite sua senha novamente...">
      <div class="underline"></div>
    </div>
        
      <input id="dark-mode"type="submit" value="Enviar">
    </form>
</main>
</body>
</html>
